<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" placeholder="nombre" class="form-control mb-2" name = "name">
  <input type="number" [(ngModel)]="character.power" placeholder="poder" class="form-control mb-2" name= "power">
  <button class="btn btn-primary" type="submit" (click)="emitCharacter()">Agregar</button>
</form>
